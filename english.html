<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>17-t917</title>
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/english.css" />
    <!-- google fonts english -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="./assets/js/question-list.js" defer></script>
    <script src="./assets/js/english-script.js" defer></script>
    <script src="./assets/js/jquery.js"></script>
  </head>
  <body>
    <!-- header  -->
    <header class="header-container">
      <div class="hamburger-button">
        <img
          src="./assets/images/hamburger-closed.png"
          alt="hamburger button to open a side menu"
        />
      </div>
      <div class="brand-name">
        <img src="./assets/images/logo-no-bg.png" alt=" wordino logo" />
      </div>
      <div class="avatar">
        <img src="./assets/images/avatar1.png" alt="owl avatar" />
      </div>
    </header>
    <!-- end of header  -->

    <!-- question and answer  box  -->
    <div class="question-box">
      <p class="question"></p>
    </div>
    <div class="answer-box">
      <ul class="answer-list"></ul>
    </div>
    <div class="hint-box">
      <h3 class="wrong-guesses">0/5</h3>
    </div>
    <div class="keyboard-container"></div>
    <!-- game over popup -->
    <div class="popup-container">
      <div class="popup-box">
        <p class="game-over" >Game Over</p>
        <p class="correct-word">the correct word was: <p id="correct-word"></p></p>
        <p>score: <span id="score"></span> high score: <span id="high-score"></span></p>
        <button id="popup-button"> try again</button>
      </div>
    </div>
  </body>
</html>
